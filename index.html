<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./img/icon.ico" >
</head>
<body>
    <div class="instagram-wrapper">
        <div class="home-phones">
            <img class= "phones" src="./img/homephones.png">

            <img class="insta-slide" src="./img/screenshot1.jpg">
            <img class="insta-slide" src="./img/screenshot2.jpg">
            <img class="insta-slide" src="./img/screenshot3.jpg">
            <img class="insta-slide" src="./img/screenshot4.jpg">
        </div>

        <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como ruybalieiro</a>
                    <p class="not-account">Não é ruybalieiro?
                        <span class="link-blue">
                            <a href="#" class="instagram-logout">Trocar de conta</a>
                        </span>
                    </p>
                </div>
        </div>

    </div>
</body>
</html>
